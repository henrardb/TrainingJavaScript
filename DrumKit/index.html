<html>
  <head>
    <meta charset="UTF-8" />
    <title>JS DrumKit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/âœ…" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd><span class="sound">Clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd><span class="sound">Hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd><span class="sound">Kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd><span class="sound">Openhat</span>
      </div>

      <div data-key="74" class="key">
        <kbd>J</kbd><span class="sound">Boom</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd><span class="sound">Ride</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd><span class="sound">Snare</span>
      </div>
      <div data-key="186" class="key">
        <kbd>;</kbd><span class="sound">Tom</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="74" src="sounds/boom.wav"></audio>
    <audio data-key="75" src="sounds/ride.wav"></audio>
    <audio data-key="76" src="sounds/snare.wav"></audio>
    <audio data-key="186" src="sounds/tom.wav"></audio>

    <script>
      function removeTransition(e) {
        console.log(`removeTransition: ${e}`);
        if (e.propertyName !== "transform") return;
        e.target.classList.remove("playing");
      }

      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);

        if (!audio) return;

        key.classList.add("playing");
        audio.currentTime = 0;
        audio.play();
      }

      const myKeys = Array.from(document.querySelectorAll(".key"));
      myKeys.forEach((key) => {
        console.log(`forEach: ${key}`);
        key.addEventListener("transitionend", removeTransition);
      });
      window.addEventListener("keydown", playSound);
    </script>
  </body>
</html>
